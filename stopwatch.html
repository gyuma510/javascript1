 <!DOCTYPE html>
  <html lang="en">
   <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stopwatch.css">
    <title>ストップウォッチ</title>
   </head>

  <body>
   <div class="content">
    <h3>ストップウォッチ</h3>
    <p id="timer">0:0:0:0</p>
     <ul id="btn">
      <li class="btn-item" onclick=eventStart();><input id="start" type="button" value="スタート"></li>
      <li class="btn-item" onclick=eventStop();><input id="stop" type="button" value="ストップ"></li>
      <li class="btn-item" onclick=eventReset();><input id="reset" type="button" value="リセット"></li>
     </ul>
   </div>
    <script type="text/javascript" src="stopwatch.js"></script>
  </body>
 </html>
